
<ion-header>

  <ion-navbar color="primary">
    <ion-title>firebase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-list>
      <ion-list-header>Device-List</ion-list-header>
      <ion-item *ngFor="let device of devicelist" (click)="switchDevice(device)">
          <ion-icon *ngIf="device.$key!='Light_bulb'" name='{{device.icon}}' item-start></ion-icon>
          <ion-icon *ngIf="device.$key=='Light_bulb'" name='{{device.icon}}' item-start (click)="switchDevice(device)" color="primary"></ion-icon>           
          {{device.$key}} : {{device.control}}
          <div *ngIf="device.control==0">เปิด</div>
          <div *ngIf="device.control==1">ปิด</div>                 
      </ion-item>
  </ion-list>
  <p>{{ timeNow  }}</p>
  <ion-item>
      <ion-label>Time Morning</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dataobject.time_morning"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>Time Noon</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dataobject.time_noon"></ion-datetime>
  </ion-item>
  <ion-item>
      <ion-label>Time Night</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="dataobject.time_night"></ion-datetime>
  </ion-item>
  <div padding>
      <button ion-button full (click)="setTime(dataobject)">SetTime</button>
  </div>
</ion-content>
